<!DOCTYPE html>
<html>

<head>
    <title>My Title</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <h1>My Header</h1>
    <p>Hello world</p>
    <section>
        dim-mode: <input type="checkbox" id="dim-cb" />
    </section>
    <script type="module">
        function dimModeHandler() {
            const cb = document.getElementById("dim-cb")
            const allPara = document.querySelectorAll("p")
            cb.addEventListener("click", () => {
                if (cb["checked"]) {
                    document.body.classList.add("dim")
                    allPara.forEach((p) => { p.classList.add("dim") })
                    return;
                }
                document.body.classList.remove("dim")
                allPara.forEach((p) => { p.classList.remove("dim") })
            })
        }
        dimModeHandler()
    </script>
</body>

</html>
